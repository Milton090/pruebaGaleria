<ion-header>
  <ion-toolbar>
    <ion-title>Galeria de fotos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let photo of photoService.photos; index as position">
        <ion-img [src]="photo.webviewPath" (click)="showActionSheet(photo, position)"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()" ><!--al hacer click llamamos la funcion de la camara-->
      <ion-icon name="camera"></ion-icon> <!--aÃ±adimos un boton con un logo camera-->
    </ion-fab-button>
  </ion-fab>
</ion-content>
